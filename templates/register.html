<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - Moneyger</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register/vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register/css/fontastic.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register/vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register/css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register/css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script> -->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Moneyger</h1>
                  </div>
                  <p>Be the boss of your own money.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <h2>Create new account</h2>
                  <form id="register-form">
                    <div class="form-group">
                      <input id="register-username" type="text" name="username" required class="input-material">
                      <label for="register-username" class="label-material">Username</label>
                    </div>
                    <div class="form-group">
                      <input id="register-firstName" type="text" name="firstName" required class="input-material">
                      <label for="register-firstName" class="label-material">First Name</label>
                    </div>
                    <div class="form-group">
                      <input id="register-lastName" type="text" name="lastName" required class="input-material">
                      <label for="register-lastName" class="label-material">Last Name</label>
                    </div>
                    <div class="form-group">
                      <input id="register-email" type="email" name="email" required class="input-material">
                      <label for="register-email" class="label-material">Email Address</label>
                    </div>
                    <div class="form-group">
                      <input id="register-phone" type="text" name="phone" required class="input-material">
                      <label for="register-phone" class="label-material">Phone Number</label>
                    </div>
                    <div class="form-group">
                      <input id="register-password" type="password" name="password" required class="input-material">
                      <label for="register-password" class="label-material">Password</label>
                    </div>
                      <div class="form-group">
                      <input id="register-confirm-password" type="password" name="confirm_password" required class="input-material">
                      <label for="register-confirm-password" class="label-material">Confirm Password</label>
                    </div>
                    <div class="form-group">
                      <input id="register-balance" type="number" name="balance" required class="input-material">
                      <label for="register-balance" class="label-material">Initial Balance</label>
                    </div>
                    <!-- <input id="register" type="submit" value="Register" class="btn btn-primary"> -->
                    <div id="error-message"></div>
                    </br>
                    <button id="register" type="button" class="btn btn-primary">Register</button>
                  </form><small>Already have an account? </small><a href="/login" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript files-->
    <script src="{{ url_for('static', filename='login-register/vendor/popper.js/umd/popper.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='login-register/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login-register/vendor/jquery.cookie/jquery.cookie.js') }}"> </script>
    <script src="{{ url_for('static', filename='login-register/vendor/jquery-validation/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login-register/js/front.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script type="text/javascript">
      $( document ).ready(function(){
          if(sessionStorage.getItem('token_key') && sessionStorage.getItem('username')){
            window.location.href='/dashboard'
          }
      });
    </script>
  </body>
</html>
