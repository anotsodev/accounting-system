	<div class="container">
        <form class="form-horizontal" name="registerForm" role="form" style="padding-right: 30px;" method="post">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" id="username" name="user" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" name="pass" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" id="confirm-password" name="cpass" placeholder="Confirm Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Phone Number</label>
                <div class="col-sm-9">
                    <input type="number" id="phone" name="pnumber" placeholder="Phone Number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="balance" class="col-sm-3 control-label">Balance</label>
                <div class="col-sm-9">
                    <input type="number" id="balance" name="balance" placeholder="Balance" class="form-control">
                </div>
            </div>
